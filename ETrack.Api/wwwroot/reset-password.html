<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=fira sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Reset Password</title>
    <script src="reset-password.js" defer> </script>
</head>

<body>
    <div class="confirmation-page">
        <div class="header">
            <img src="./icon.svg" width="120px">
            <h1 class="header-text">E-Track</h1>
        </div>
        <hr class="divider" />
        <h1>Reset Password</h1>

        <form onsubmit="return resetPassword()" class="confirmation-fail-form">
            <div class="email-input">
                <input id="newPassword" onkeyup="ratePass(this.value)" class="input" type="password" name="newPassword" placeholder="" required>
                <label for="newPassword" class="label">New Password</label>
                <span id="password-toggle" onclick="togglePass()" class="material-symbols-outlined">visibility_off</span>
                <svg class="password-rating" viewBox="0 0 100 1" height="1em" width="100%">
                    <g id="rate-path-g" fill="none" stroke="red" stroke-width="2">
                        <path id="rate-path" stroke-linecap="butt" stroke-dasharray="21,3" d="M 2 2 l 0 0" />
                    </g>
                </svg>
                <div class="password-rating">
                        <div id="rating-1">
                            <span id="rating-icon-1" class="material-symbols-outlined">
                                close
                            </span> 
                            Should contain atleast 8 characters
                        </div>
                        <div id="rating-2">
                            <span id="rating-icon-2" class="material-symbols-outlined">
                                close
                            </span> 
                            Should contain an uppercase letter
                        </div>
                        <div id="rating-3">
                            <span id="rating-icon-3" class="material-symbols-outlined">
                                close
                            </span> 
                            Should contain a digit
                        </div>
                        <div id="rating-4">
                            <span id="rating-icon-4" class="material-symbols-outlined">
                                close
                            </span> 
                            Should contain a special character
                        </div>
                </div>
            </div>
            <div class="email-input">
                <input id="confirmPassword" class="input" type="password" name="confirmPassword" placeholder="" required>
                <label for="confirmPassword" class="label">Confirm Password</label>
                <p id="passMismatch">Passwords do not match</p>
                <span id="confirm-password-toggle" onclick="toggleConfirmPass()" class="material-symbols-outlined">visibility_off</span>
            </div>
            <p id="message">
            </p>
            <button class="resend-button" type="submit">
                Reset password
            </button>
        </form>
    </div>
</body>

</html>
